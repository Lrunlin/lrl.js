<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://101.200.141.4/jq.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("div").animate({
					left: '250px'
				});
			});
		});
	</script>
	<style>
		div {
			background: #98bf21;
			height: 100px;
			width: 100px;
			position: absolute;
		}
	</style>
</head>

<body>
	<button>开始动画</button>
	<div>
	</div>






</body>

</html>
